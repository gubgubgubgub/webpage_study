<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap 게시판</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">제목</th>
                <th scope="col">글쓴이</th>
                <th scope="col">작성일</th>
                <th scope="col">조회수</th>
              </tr>
            </thead>
            <tbody>
              <!-- 게시글 내용이 들어갈 부분 -->
              <tr>
                <th scope="row">1</th>
                <td>첫 번째 글 제목</td>
                <td>작성자1</td>
                <td>2021-01-01</td>
                <td>100</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>두 번째 글 제목</td>
                <td>작성자2</td>
                <td>2021-02-02</td>
                <td>1040</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container-fluid  mb-5 mr-5" >
      <div class="row">
        <div class="col-md-8">
          <!-- 페이징 기능 추가 -->
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newPostModal" style="margin-right: 40px;">새 글 작성</button>
              </li>
              <li class="page-item"><a class="page-link" href="#">이전</a></li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">다음</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- 새 글 작성 모달 -->
    <div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newPostModalLabel">새 글 작성</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- 새 글 작성 폼 -->
            <form>
              <div class="form-group">
                <label for="postTitle">제목</label>
                <input type="text" class="form-control" id="postTitle">
              </div>
              <div class="form-group">
                <label for="postContent">내용</label>
                <textarea class="form-control" id="postContent" rows="5"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
              <button type="button" class="btn btn-primary">작성</button>
            </div>
          </div>
        </div>
      </div>
    </body>
